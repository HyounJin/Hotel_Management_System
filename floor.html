<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floor_filtering</title>
    <link rel="stylesheet" href="style.css">
    <script src="frontend.js" defer></script>
</head>
<body>
    <!-- floor 필터링 -->
    <section id="floor">
        <div class="floor_filtering">

        </div>

    </section>

    <div class="section__container">
        <div class="floor__category">
            <button class="categoty_button" data-fiter="*">
                전체보기 <span class="category_count">8</span>
            </button>
            <button class="categoty_button" data-fiter="1층">
                1층 <span class="category_count">8</span>
            </button>
            <button class="categoty_button" data-fiter="2층">
                2층 <span class="category_count">8</span>
            </button>
            <button class="categoty_button" data-fiter="3층">
                3층 <span class="category_count">8</span>
            </button>
        </div>
        <div class="floor_data">
            <a href="" class="data" target="blank" data-type="front-end"></a>
        </div>
    </div>
</body>
</html>
